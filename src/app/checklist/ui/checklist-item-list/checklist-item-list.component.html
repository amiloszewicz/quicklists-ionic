<ion-list lines="none">
  <ion-item *ngFor="let item of checklistItems; trackBy: trackByFn">
    <ion-checkbox
      justify="space-between"
      labelPlacement="start"
      (ionChange)="toggle.emit(item.id)"
      [checked]="item.checked"
    >
      {{ item.title }}
    </ion-checkbox>
  </ion-item>
</ion-list>
