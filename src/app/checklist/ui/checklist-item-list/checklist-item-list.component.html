<ion-card *ngIf="checklistItems.length === 0">
  <ion-card-header>
    <h2>Welcome!</h2>
  </ion-card-header>
  <ion-card-content>
    <p>Click the add button to add your first item to this quicklist</p>
  </ion-card-content>
</ion-card>

<ion-list lines="none">
  <ion-item-sliding *ngFor="let item of checklistItems; trackBy: trackByFn">
    <ion-item>
      <ion-checkbox
        justify="space-between"
        labelPlacement="start"
        (ionChange)="toggle.emit(item.id)"
        [checked]="item.checked"
      >
        {{ item.title }}
      </ion-checkbox>
    </ion-item>

    <ion-item-options slot="end">
      <ion-item-option color="light" (click)="edit.emit(item); closeItems()">
        <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option
        color="danger"
        (click)="delete.emit(item.id); closeItems()"
      >
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
